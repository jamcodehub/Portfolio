<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Design Portfolio Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .design-gallery-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery-track-wrapper {
            overflow: hidden;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            padding: 40px 20px;
        }

        .gallery-track {
            display: flex;
            gap: 30px;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 0 20px;
        }

        .gallery-item {
            min-width: 400px;
            height: 500px;
            flex-shrink: 0;
        }

        .gallery-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
        }

        .gallery-placeholder span {
            font-size: 24px;
            font-weight: 600;
            color: #8B5CF6;
            opacity: 0.5;
        }

        .gallery-placeholder:hover {
            border-color: #8B5CF6;
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
        }

        .gallery-placeholder:hover span {
            opacity: 0.8;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            color: #8B5CF6;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-nav:hover {
            background: #8B5CF6;
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .gallery-nav-left {
            left: -25px;
        }

        .gallery-nav-right {
            right: -25px;
        }

        .demo-label {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 640px) {
            .gallery-item {
                min-width: 280px;
                height: 400px;
            }

            .gallery-nav {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .gallery-nav-left {
                left: -10px;
            }

            .gallery-nav-right {
                right: -10px;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="design-gallery-container">
            <button class="gallery-nav gallery-nav-left" onclick="navigateGallery(-1)">←</button>
            <button class="gallery-nav gallery-nav-right" onclick="navigateGallery(1)">→</button>
            <div class="gallery-track-wrapper">
                <div id="galleryTrack" class="gallery-track">
                    <!-- Original Gallery items -->
                    <div class="gallery-item">
                        <div class="gallery-placeholder">
                            <span>Logo Design</span>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="gallery-placeholder">
                            <span>Website Mockup</span>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="gallery-placeholder">
                            <span>Brand Identity</span>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="gallery-placeholder">
                            <span>Digital Illustration</span>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="gallery-placeholder">
                            <span>Social Media Graphics</span>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="gallery-placeholder">
                            <span>Presentation Design</span>
                        </div>
                    </div>
                    <!-- Duplicated items for seamless loop -->
                    <div class="gallery-item">
                        <div class="gallery-placeholder">
                            <span>Logo Design</span>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="gallery-placeholder">
                            <span>Website Mockup</span>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="gallery-placeholder">
                            <span>Brand Identity</span>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="gallery-placeholder">
                            <span>Digital Illustration</span>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="gallery-placeholder">
                            <span>Social Media Graphics</span>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="gallery-placeholder">
                            <span>Presentation Design</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="demo-label">Auto-panning gallery • Use arrows to navigate</p>
    </div>

    <script>
        let currentGalleryIndex = 0;
        let galleryAutoPlay = null;
        const galleryItems = 6; // Number of unique items

        function updateGalleryPosition(instant = false) {
            const track = document.getElementById('galleryTrack');
            const isMobile = window.innerWidth <= 640;
            const itemWidth = isMobile ? 280 + 30 : 400 + 30;
            const offset = -(currentGalleryIndex * itemWidth);
            
            if (instant) {
                track.style.transition = 'none';
                track.style.transform = `translateX(${offset}px)`;
                track.offsetHeight;
                track.style.transition = 'transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
            } else {
                track.style.transform = `translateX(${offset}px)`;
            }
        }

        function navigateGallery(direction) {
            stopGalleryAutoPlay();
            
            currentGalleryIndex += direction;
            updateGalleryPosition();
            
            setTimeout(() => {
                if (currentGalleryIndex >= galleryItems) {
                    currentGalleryIndex = 0;
                    updateGalleryPosition(true);
                } else if (currentGalleryIndex < 0) {
                    currentGalleryIndex = galleryItems - 1;
                    updateGalleryPosition(true);
                }
            }, 600);
            
            setTimeout(startGalleryAutoPlay, 3000);
        }

        function startGalleryAutoPlay() {
            stopGalleryAutoPlay();
            galleryAutoPlay = setInterval(() => {
                currentGalleryIndex++;
                updateGalleryPosition();
                
                if (currentGalleryIndex >= galleryItems) {
                    setTimeout(() => {
                        currentGalleryIndex = 0;
                        updateGalleryPosition(true);
                    }, 600);
                }
            }, 3000);
        }

        function stopGalleryAutoPlay() {
            if (galleryAutoPlay) {
                clearInterval(galleryAutoPlay);
                galleryAutoPlay = null;
            }
        }

        // Initialize
        updateGalleryPosition();
        startGalleryAutoPlay();
    </script>
</body>
</html>
