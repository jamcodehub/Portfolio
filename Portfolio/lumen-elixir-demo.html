<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen Elixir Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .website-demo-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .website-demo-browser {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .browser-bar {
            background: rgba(240, 240, 240, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
        }

        .browser-dots {
            display: flex;
            gap: 8px;
        }

        .browser-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
        }

        .browser-dots span:nth-child(1) {
            background: #ff5f57;
        }

        .browser-dots span:nth-child(2) {
            background: #ffbd2e;
        }

        .browser-dots span:nth-child(3) {
            background: #28ca42;
        }

        .browser-url {
            flex: 1;
            background: white;
            padding: 6px 15px;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
            border: 1px solid #e0e0e0;
        }

        .website-content {
            background: #f5f5f5;
            min-height: 600px;
            overflow-y: auto;
            max-height: 70vh;
        }

        /* Lumen Elixir embedded styles */
        .le-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #f5f5f5;
        }

        .le-logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .le-nav {
            display: flex;
            gap: 30px;
        }

        .le-nav a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .le-nav a:hover {
            color: #902be3ff;
        }

        .le-home {
            text-align: center;
            padding: 60px 40px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .le-home h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #333;
        }

        .le-home .subtitle {
            font-size: 24px;
            color: #902be3ff;
            margin-bottom: 15px;
        }

        .le-home .description {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .le-cta-button {
            background: #902be3ff;
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            border: none;
            font-size: 16px;
        }

        .le-cta-button:hover {
            background: #7a22b8;
            transform: translateY(-2px);
        }

        .le-products {
            padding: 40px;
        }

        .le-products h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .le-products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .le-product-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .le-product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(144, 43, 227, 0.2);
            border-color: #902be3ff;
        }

        .le-product-emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .le-product-card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .le-product-card .price {
            font-size: 20px;
            color: #902be3ff;
            font-weight: bold;
            margin: 10px 0;
        }

        .le-buy-btn {
            background: #902be3ff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .le-buy-btn:hover {
            background: #7a22b8;
        }

        .demo-label {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .le-products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .le-home h1 {
                font-size: 32px;
            }

            .le-home .subtitle {
                font-size: 18px;
            }

            .website-content {
                max-height: 60vh;
            }
        }
    </style>
</head>
